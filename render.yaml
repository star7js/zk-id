services:
  - type: web
    name: zk-id-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm ci && npm run build:core && npm run build --workspace=@zk-id/example-web-app
    startCommand: cd examples/web-app && node dist/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
