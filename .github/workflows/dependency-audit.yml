name: Dependency Audit

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**/package.json'
      - '**/package-lock.json'

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (all levels)
        run: npm audit --json > audit-report.json || true

      - name: Run npm audit (fail on high/critical)
        run: npm audit --audit-level=high

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Report summary
        if: success()
        run: |
          echo "✓ No high or critical vulnerabilities found"
          echo "  - Run 'npm audit' locally for details"
          echo "  - Run 'npm audit fix' to apply automatic fixes"

      - name: Report failure
        if: failure()
        run: |
          echo "✗ High or critical vulnerabilities detected"
          echo "  - Review the audit report above"
          echo "  - Run 'npm audit' locally for details"
          echo "  - Run 'npm audit fix' to apply fixes"
          echo "  - Update dependencies manually if needed"
          exit 1
