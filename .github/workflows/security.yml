name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 9 * * 1" # Weekly on Monday at 9 AM UTC

permissions:
  contents: read

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Skip Dependabot PRs
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Semgrep scan
        run: |
          semgrep scan \
            --config=auto \
            --config=p/javascript \
            --config=p/typescript \
            --sarif \
            --output=semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@59c2c1ca13dff455ab22ad8157d6ab220447da29 # v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        if: always()
