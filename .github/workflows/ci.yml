# CI workflow for zk-id
name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Setup Circom
        uses: ./.github/actions/setup-circom

      - name: Cache circuit build artifacts
        id: cache-circuits
        uses: actions/cache@v5
        with:
          path: packages/circuits/build
          key: circuits-${{ runner.os }}-${{ hashFiles('packages/circuits/src/**/*.circom', 'packages/circuits/scripts/*.sh') }}
          restore-keys: |
            circuits-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies (warn only)
        run: npm audit --audit-level=high || true

      - name: Compile circuits
        if: steps.cache-circuits.outputs.cache-hit != 'true'
        run: npm run compile:circuits

      - name: Setup circuits (trusted setup)
        if: steps.cache-circuits.outputs.cache-hit != 'true'
        run: npm run --workspace=@zk-id/circuits setup

      - name: Verify circuit artifact hashes
        run: npm run verify:hashes

      - name: Build TypeScript packages
        run: npm run build

      - name: Test
        run: npm test
